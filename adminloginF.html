<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin LOGIN</title>
    <link rel="stylesheet" href="adminloginF.css" />
  </head>
  <body>
    <div class="box">
      <form action="/authenticate.php" style="max-width: 500px; margin: auto">
        <h2 style="text-shadow: 5px 5px 15px rgb(0, 0, 0)">ADMIN LOGIN</h2>
        <div class="input-container">
          <img
            src="\icons\number-blocks.png"
            style="
              height: 35px;
              width: 35px;
              margin-right: 1px;
              padding-top: 1px;
            "
            alt=""
          />
          <input
            class="input-field"
            type="number"
            placeholder="AdminNumber"
            name="AdminNumber"
            required
          />
        </div>
        <div class="input-container">
          <img
            src="\icons\id-card.png"
            style="
              height: 40px;
              width: 35px;
              margin-right: 1px;
              padding-top: 1px;
            "
            alt=""
          />
          <input
            class="input-field"
            type="text"
            placeholder="Name"
            name="name"
            required
          />
        </div>
        <div class="input-container">
          <img
            src="\icons\lock.png"
            style="
              height: 35px;
              width: 40px;
              margin-right: 1px;
              padding-top: 1px;
            "
            alt=""
          />
          <input
            class="input-field"
            type="password"
            placeholder="Password"
            name="psw"
            required
          />
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="container signin"></div>
      </form>
    </div>
  </body>
</html>
